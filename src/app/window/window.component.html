<div class="my-window-container">
  <div class="my-window" #myWindow>
    <div class="my-content">
      @for (line of redContent(); track line.id) {
      <div>R {{line.id}}</div>
      }
    </div>
    <div class="my-gap">
      <div>=={{gapContent()}}==</div>
    </div>
    <div class="my-content" #myWindow>
      @for (line of blueContent(); track line.id) {
        <div>B {{line.id}}</div>
      }
    </div>
  </div>
</div>
