<div class="my-window-container">
  <div class="my-window" #myWindow>
    <div class="my-content">
      @for (line of content; track line.id) {
      <div>{{line.id}}</div>
      }
    </div>
  </div>
  <br/>
  <p>Trigger centering within child.</p>
  <button (click)="onCenter()">center</button>
</div>
